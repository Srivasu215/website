    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/navbars/">

  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body class="g-sidenav-show  bg-gray-200">

    <!-- side Menu -->


  <div class="container-fluid">

    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
       
        <div class="card text-bg-light mb-3">
            <div class="card-header ">
                <h1>CSV to Import</h1>
                <div class="mb-3">
                    <label for="formFileDisabled" class="form-label">Choose CSV file Only</label>
                    <input class="form-control" type="file" id="csvFileInput" accept=".csv">
                </div>
            </div>
            <div class="card-body">
                <table id="table" data-toolbar="#toolbar" data-search="true" data-pagination="true" data-searchable="true" data-show-columns="true" data-show-footer="true" data-show-columns-toggle-all="true" data-click-to-select="true" data-filter-control="true" data-show-export="true" data-detail-view="true" data-detail-formatter="detailFormatter" data-id-field="pk" data-show-toggle="true">
                    <thead>
                        <tr id="tableHeadRow">

                        </tr>
                    </thead>
                </table>
            </div>
        </div>

    </main>
   
</div>
   
  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/extensions/export/bootstrap-table-export.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

    <script type="module" src="./Import/Js/StartFunc.js"></script>
